### Deployments and Jobs

# Insurance CA
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: insurance-ca
spec:
  template:
    metadata:
      labels:
        app: insurance-ca
        type: ca
    spec:
      containers:
      - name: insurance-ca
        image: registry.ng.bluemix.net/bcins/insurance-ca:latest
        imagePullPolicy: IfNotPresent
        command: ["fabric-ca-server"]
        args: ["start"]
        ports:
        - containerPort: 7054
        env:
        - name: FABRIC_CA_HOME
          value: /ca

