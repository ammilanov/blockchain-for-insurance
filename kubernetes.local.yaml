  name: web-frontend
spec:
  template:
    metadata:
      labels:
        app: web-frontend
        type: frontend
    spec:
      volumes:
      - name: docker-internals
        hostPath:
          path: /var/run/
      containers:
      - name: web-frontend
        image: registry.ng.bluemix.net/bcins/web:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: PORT
          value: "3000"
        - name: DOCKER_SOCKET_PATH
          value: /host/var/run/docker.sock
        - name: DOCKER_CCENV_IMAGE
          value: hyperledger/fabric-ccenv:x86_64-1.0.0-alpha
        volumeMounts:
        - name: docker-internals
          mountPath: /host/var/run/
        ports:
        - containerPort: 3000

