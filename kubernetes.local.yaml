# Orderer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: orderer0
spec:
  template:
    metadata:
      labels:
        app: orderer0
        type: orderer
    spec:
      containers:
      - name: orderer0
        image: registry.ng.bluemix.net/bcins/orderer:latest
        imagePullPolicy: IfNotPresent
        command: ["orderer"]
        ports:
        - containerPort: 7050
        workingDir: /peer
        env:
        - name: ORDERER_GENERAL_LOGLEVEL
          value: debug
        - name: ORDERER_GENERAL_LISTENADDRESS
          value: 0.0.0.0
        - name: ORDERER_GENERAL_GENESISMETHOD
          value: file
        - name: ORDERER_GENERAL_GENESISFILE
          value: /peer/crypto/orderer.block
        - name: ORDERER_GENERAL_LOCALMSPID
          value: OrdererMSP
        - name: ORDERER_GENERAL_LOCALMSPDIR
          value: /peer/crypto/localMspConfig

# Insurace Peer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: insurance-peer
spec:
  template:
    metadata:
      labels:
        app: insurance-peer
        type: peer
    spec:
      volumes:
      - name: docker-internals
        hostPath:
          path: /var/run/
      containers:
      - name: insurance-peer
        image: registry.ng.bluemix.net/bcins/insurance-peer:latest
        imagePullPolicy: IfNotPresent
        command: ["peer"]
        args: ["node", "start", "--peer-defaultchain=false"]
        ports:
        - containerPort: 7051
        - containerPort: 7053
        workingDir: /peer
        volumeMounts:
        - name: docker-internals
          mountPath: /host/var/run/
        env:
        - name: CORE_VM_ENDPOINT
          value: unix:///host/var/run/docker.sock
        - name: CORE_VM_DOCKER_HOSTCONFIG_DNS
          value: 10.0.0.10
        - name: CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE
          value: bridge
        - name: CORE_VM_DOCKER_HOSTCONFIG_DNSSEARCH
          value: default.svc.cluster.local
        - name: CORE_LOGGING_LEVEL
          value: DEBUG
        - name: CORE_NEXT
          value: "true"
        - name: CORE_PEER_ENDORSER_ENABLED
          value: "true"
        - name: CORE_PEER_GOSSIP_USELEADERELECTION
          value: "true"
        - name: CORE_PEER_GOSSIP_ORGLEADER
          value: "false"
        - name: CORE_PEER_GOSSIP_SKIPHANDSHAKE
          value: "true"
        - name: CORE_PEER_PROFILE_ENABLED
          value: "true"
        - name: CORE_PEER_ID
          value: insurance-peer
        - name: CORE_PEER_ADDRESS
          value: insurance-peer:7051
        - name: CORE_PEER_GOSSIP_EXTERNALENDPOINT
          value: insurance-peer:7051
        - name: CORE_PEER_LOCALMSPID
          value: InsuranceOrgMSP
        - name: CORE_PEER_MSPCONFIGPATH
          value: /peer/crypto/localMspConfig

